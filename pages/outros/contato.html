<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container text-center">
            <span class="logo">
                <span class="nexus">RadIT</span> Crew
            </span>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center mb-4">Entre em Contato</h2>
                <form action="salvar_mensagem.php" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>
            </div>
        </div>
        
        <!-- BotÃ£o de Voltar para o Home -->
        <div class="row mt-3">
            <div class="col text-center">
                <a href="../../main.htm" class="btn btn-secondary">Voltar para o Home</a>
